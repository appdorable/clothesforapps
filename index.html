---
layout: default
title: Clothes for Apps
description: Copyleft artwork to dress your app to the nines.
---

<section class="home">
  {% for post in site.posts %}
  <article>
    <img src="/assets/artworks/{{ post.image }}" class="scale-with-grid">
    <a href="{{ post.url }}">{{ post.title }}</a>
    <p>Formats: {{ post.formats }}<br> Download: <a href="/assets/artworks/{{ post.filename }}">{{ post.filename }}</a></p>
  </article>
  {% endfor %}
</section>
