---
layout: default
---

<section class="posts">
  <article>
    <img src="/assets/artworks/{{ page.image }}" class="scale-with-grid">
    <a href="{{ page.url }}">{{ page.title }}</a>
    <p>Formats: {{ page.formats }}<br> Download: <a href="/assets/artwork/{{ page.filename }}">{{ page.filename }}</a></p>

    {{ content }}
  </article>
</section>
